    <script>
      var swiper1 = new Swiper('.mySwiper1', {
        effect: 'coverflow',
        grabCursor: true,
        // loop: true,
        centeredSlides: true,
        slidesPerView: 'auto',
        coverflowEffect: {

          stretch: 0,
          depth: 100,
          modifier: 1,

          el: '.swiper-pagination1',
